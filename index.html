<!DOCTYPE html>
<html>
	<head>
		<title>[Minecraft] MultiCommand - Create a single command that runs multiple!</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<textarea class="input" placeholder="Write commands here, line by line"></textarea>
		<textarea class="output" readonly placeholder="Output will be here"></textarea>
		<button class="convert">Convert</button>
		<div class="options">
			<div>
				<input type="checkbox" class="option_delete_self" id="option_delete_self">
				<label for="option_delete_self" title="Delete the original command block">Delete self</label>
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
